apiVersion: admissionregistration.k8s.io/v1beta1
kind: ValidatingWebhookConfiguration
metadata:
  name: validation-webhook
  labels:
    app: admission-webhook
webhooks:
  - name: dast.security.banzaicloud.io
    failurePolicy: Fail
    clientConfig:
      service:
        name: webhook-service
        namespace: system
        path: "/ingress"
      caBundle: 
    rules:
      - operations: [ "CREATE" ]
        apiGroups: ["extensions"]
        apiVersions: ["v1beta1"]
        resources: ["ingresses"]
